<input class="search" type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" />
<div class="user">
</div>
<igx-list>
    <igx-list-item isHeader="true">
      Contacts
    </igx-list-item>
    <igx-list-item *ngFor="let user of users">

      <p igxListLineSubTitle>{{ user.phone }}</p>
    </igx-list-item>
  </igx-list>
