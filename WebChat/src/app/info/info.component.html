<div class="info">
    <img src="/assets/IMG/Avatar/2.jpg" alt="Avatar" id="avatar">
    <br>
    <p style="font-size: 20px;"><strong>Tran Hai Duong</strong></p>
    <p style="font-size: 16px;">01678287075</p>
    <p style="font-size: 16px;">duong@abc.com</p>
</div>
<div class="file">
    <button type="button" class="drop-file" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false" (click)=toggleDisplayFile()>
        <img src="/assets/ICON/IconAppChat/13.svg" alt="Drop" id="drop">
        <p class="header">Dropdown header</p>
    </button>
    <div *ngIf="!isShowFile" id="dropdown-file">
        <ul type="square" *ngFor="let file of files">
            <li>
                <img src="https://img.icons8.com/officel/16/000000/pdf.png" alt="IconPDF" style="width: 10px; height: 10px;"/>
                <a class="item">{{ file.name }}</a>
            </li>
        </ul>
    </div>
</div>
<div class="image">
    <button type="button" class="drop-img" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false" (click)=toggleDisplayImg()>
        <img src="/assets/ICON/IconAppChat/13.svg" alt="Drop" id="drop">
        <p class="header">Dropdown header</p>
    </button>
    <div *ngIf="!isShowImg" id="dropdown-img">
        <ul type="square" class="center">
            <li>
                <div class="row" style="padding: 10px;" *ngFor="let img of images">
                    <div class="col">
                        <img [src]="img.url" class="rounded" >
                    </div>
                    <div class="col">
                        <img [src]="img.url" class="rounded" >
                    </div>
                    <div class="col">
                        <img [src]="img.url" class="rounded" >
                    </div>
                    <div class="col">
                        <img [src]="img.url" class="rounded" >
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
